<input #fileInput type="file" [id]="id" [multiple]="multiple" [accept]="accept" [disabled]="disabled"
       (change)="_onFilesSelected($event)" [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledby"
       [attr.aria-describedby]="ariaDescribedBy">
<ng-content select="custom-dropzone-label" *ngIf="!_hasPreviews"></ng-content>
<ng-content select="custom-dropzone-preview"></ng-content>
